<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">ID: </label>
				<div class="col-8">
					<input type="text" th:field="*{ID}" class="form-control" pattern="^(?=[^\s]*?[0-9])(?=.*[a-z])(?=.*[A-Z])(?=[^\s]*?[a-zA-Z])[a-zA-Z0-9]*$"
					title="ID must contain at least one lowercase letter, one uppercase letter, and one number"
					required minlength="8" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="text" th:field="*{password}" class="form-control"
					pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?=.*?[#?!@$%^&*-])(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
					title="There must be at least one lowercase letter, one uppercase letter, one number, one special character each"
					required minlength="8"  />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">User Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{username}" class="form-control" 
							required minlength="6" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Email: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" 
							required  />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Phonenumber: </label>
				<div class="col-8">
					<input type="text" th:field="*{phonenumber}" class="form-control"
					pattern="([0-9])++\.+([0-9])++\.+([0-9])" 
							required minlength="12" maxlength="12"
							title="You should enter in the format xxxx.xxx.xxx
							 ex= 0943.093.368" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Address: </label>
				<div class="col-8">
					<input type="text" th:field="*{Address}" class="form-control" 
							required  />
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
